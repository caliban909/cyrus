<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Cyrus</title>
    <link rel="icon" href="../www/img/logo.png" />
  </head>
  <body>
    <div class="app" content="width:device-width; height:device-height">
      <div class="header">
        <span>Cyrus</span>
        <button class="button reset">Reset</button>
      </div>
      <div class="lpcontainer">
        <div class="lpbox">
          <span class="player1lp"></span>
          <button class="button upper">+</button>
          <button class="button lower">-</button>
        </div>
        <div class="lpbox">
          <span class="player2lp"></span>
          <button class="button upper">+</button>
          <button class="button lower">-</button>
        </div>
      </div>
      <div class="functions">
        <button class="button coin">Coin</button>
        <button class="button die">Die</button>
        <button class="button time">Time</button>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
